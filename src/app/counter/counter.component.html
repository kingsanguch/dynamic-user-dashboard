<div class="container mt-4">
    <h2>Counter</h2>
    <div class="d-flex align-items-center">
      <button class="btn btn-danger me-2" (click)="onDecrement()">Decrement</button>
      <span class="fs-3">{{ counter }}</span>
      <button class="btn btn-success ms-2" (click)="onIncrement()">Increment</button>
    </div>
    <button class="btn btn-secondary mt-3" (click)="onReset()">Reset</button>
  </div>
