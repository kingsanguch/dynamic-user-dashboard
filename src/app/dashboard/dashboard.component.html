<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="border-end bg-white" [class.d-none]="!sidebarOpen" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">
      <i class="bi bi-people"></i> User Dashboard
    </div>
    <div class="list-group list-group-flush">
      <a routerLink="/dashboard/users" class="list-group-item list-group-item-action">
        <i class="bi bi-table"></i> Users
      </a>
      <a routerLink="/dashboard/new-user" class="list-group-item list-group-item-action">
        <i class="bi bi-person-plus"></i> Add User
      </a>
      <a routerLink="/dashboard/counter" class="list-group-item list-group-item-action">
        <i class="bi bi-graph-up"></i> Counter
      </a>
        </div>
  </div>
  <!-- Page Content -->
  <div id="page-content-wrapper" class="w-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom d-flex align-items-center px-3">
      <button class="btn btn-primary" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="sidebarOpen ? 'bi-x-lg' : 'bi-list'"></i>
      </button>
      <span class="navbar-brand ms-3">Dashboard</span>
      <button class="btn btn-danger ms-auto" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </nav>
    <div class="container-fluid p-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
